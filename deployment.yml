apiVersion: v1
kind: PersistentVolume
metadata:
  name: {name}-pv-volume
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data/hogwarts-bot"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {name}-pv-claim
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {name}
  labels:
    app: {name}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {name}
  template:
    metadata:
      labels:
        app: {name}
    spec:
      volumes:
        - name: {name}-pv-storage
          persistentVolumeClaim:
            claimName: {name}-pv-claim
      containers:
        - name: {name}
          image: {image}
          ports:
            - containerPort: {dockerPort}
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /health
              port: {dockerPort}
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 5
          volumeMounts:
            - mountPath: "/appl/db"
              name: {name}-pv-storage
          env:
            - name: DISCORD_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {name}
                  key: discord-token
---
apiVersion: v1
kind: Service
metadata:
  name: {name}
spec:
  selector:
    app: {name}
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: {hostPort} # internal service port
      targetPort: {dockerPort} # docker port
      nodePort: {hostPort} # node port
